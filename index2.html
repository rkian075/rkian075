<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="addtocart.css">
  </head>
  <body>
    <div class="header">
      <a class="navbar-brand" href="index.html"><span class="text-info">Rodriguez </span>Coffee Shop</a>
      <div class="cart"><i class="bi bi-cart"></i><a id="count">0</a></div>
    </div>

    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem"><a>Your cart is empty</a></div>
            <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">â‚± 0.00</h2>
                    
            </div>


            <button id="purchaseButton" onclick="showPaymentWidget()">Purchase</button>
<div id="receiptWidget" class="receipt-widget" style="display: none;">
  <h2>Rodriguez Coffee Shop</h2>
  <pre id="receiptContent"></pre>
</div>
<div id="paymentWidget" class="payment-widget" style="display: none;">
  <div class="payment-methods">
    <h3>Select Payment Method:</h3>
    <div class="payment-method">
      <input type="radio" id="cashMethod" name="paymentMethod" value="cash" onclick="updatePaymentMethod('cash')">
      <label for="cashMethod">Cash</label>
    </div>
    <div class="payment-method">
      <input type="radio" id="creditMethod" name="paymentMethod" value="credit" onclick="updatePaymentMethod('credit')">
      <label for="creditMethod">Credit Card</label>
    </div>
  </div>
  <div id="paymentContent"></div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="addtocart.js"></script>

  </body>
</html>
